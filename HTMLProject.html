<!DOCTYPE html>
<html lan="en">
<head>
    <link rel="stylesheet"
          href="styles.css">
<title>Web login save software</title>
</head>
<body>

<p1>This page is designed to help you manage usernames, passwords, an email addresses you have used to login into websites</p1>

<h1 >Store new login</h1>
<p >Please enter the following information </p>

<form>
<label >Website URL: </label> </br>
<input style="height: 2cm;"type='text' id="NewURL" placeholder="Enter Website URL"/>
</form>
<p> </p>

<form>
<label >Username/Email:</label> </br>
<input style="height: 2cm;" type='text'id="NewUsername" placeholder="Enter Username/Email"/>
</form>
<p> </p>


<form>
<label >Password/Pin :</label> </br>
<input style="height: 2cm;"type='text' id="NewPassword" placeholder="Enter Password/Pin"/>
</form>
<p> </p>

<input style="height: 3cm;" type="button" id="StoreButton" value="Submit" />

<p id="StrengthOutput">Password Strength (0-10): </p>



<h1 >Access stored login details</h1>
<form>
    <label >URL of requested site :</label> </br>
    <input type='text' id="RetrieveURL" placeholder="Enter URL"/>
    </form>
<p> </p>
    <input style="height: 3cm;" type="button" id="RetrieveButton"value="Request Login" />

</body>
</html>
